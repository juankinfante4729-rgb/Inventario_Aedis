    <style>
      @media print {
        @page {
          margin: 0.5cm;
          size: auto;
        }

        /* Reset body for printing */
        body {
          margin: 0;
          padding: 0;
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hiding Strategy: Use visibility instead of display */
        /* This allows children to be visible even if parents are hidden */
        body * {
          visibility: hidden;
        }

        /* Target the modal wrapper and ALL its descendants to be visible */
        .modal-print-wrapper,
        .modal-print-wrapper * {
          visibility: visible;
        }

        /* Positioning: Force the modal to top-left and reset any flex/centering */
        .modal-print-wrapper {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          display: block !important; /* Overrides flex from screen styles */
          z-index: 99999 !important;
          overflow: visible !important;
        }
        
        /* Content Reset: Remove max-heights, shadows, and borders */
        .modal-print-content {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: 100% !important;
          height: auto !important;
          max-height: none !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Completely remove buttons and no-print elements from layout */
        .no-print, button {
          display: none !important;
        }

        /* Optional: Clean up input appearances for print */
        input, select, textarea {
           border: none !important;
           background: transparent !important;
           appearance: none !important;
           padding: 0 !important;
        }
      }
    </style>
